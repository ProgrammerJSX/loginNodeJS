<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
 
</head>
<body>
 
    <main>
        <div class="form-container">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tus credenciales para acceder al area de administración.</p>
       
        <form id="login-form">
            <label for="user" class="sr-only">User</label>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" >
            <button type="submit"> Iniciar Sesion</button>
            <p class="error escondido">Error al iniciar sesion</p>
        </form>
        <p>        ¿todavia no tienes cuenta? - <a href="/register">Registrate</a>
        </p>
    </div>
    </main>
</body>
<script src="/login.js"></script>
</html>
